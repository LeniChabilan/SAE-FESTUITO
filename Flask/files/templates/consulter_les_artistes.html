{% extends 'base_sans_log.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='consulter_les_artistes.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

{% endblock %}

{% block content %}
    <div class="main">
        <div id="tete_page">
            <div id="bouton_retour_choix_fiche">
                <a href="{{ url_for('administrer_artistes') }}">
                    <button type="button" class="bouton_de_retour">Retour</button>
                </a>
            </div>
            <div class="middle">
                <h1 id="modification">Liste des artistes</h1>
            </div>
        </div>
        <div class="partie_principale">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">GroupeId</th>
                    <th scope="col">Groupe</th> 
                    <!-- requete pour recup le nom du groupe avec l'id  -->
                    <th scope="col"></th>
                    <th scope="col"></th>
        
                  </tr>
                </thead>
                <tbody>
                  {% for art in artistes %}
                  <tr>
                    <td scope="row">{{ art.artisteId }}</td>
                    <td>{{ art.nomArt }}</td>
                    <td>{{ art.groupeId }}</td>
                    <td>{{ art.groupe.nomGM }}</td>
                    <td><a href="{{ url_for('modifier_artiste') }}"><i class="fa-solid fa-pen"></i></a></td>
                    <td><a href="{{ url_for('consulter_les_artistes') }}"><i class="fa-solid fa-trash"></i></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
{% endblock %}
